<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oxidized Turret</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }

      #canvas {
        position: absolute;
        background: black;
        top: 0;
        left: 0;
        z-index: 0;
      }

      #ui-canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }

      #ui {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
      }

      .health {
        position: absolute;
        left: 5em;
        background-color: gray;
        padding: 0.5em;
      }

      .wave {
        position: absolute;
        left: 12em;
        background-color: gray;
        padding: 0.5em;
      }

      .gold {
        position: absolute;
        left: 18em;
        background-color: gray;
        padding: 0.5em;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <canvas id="ui-canvas"></canvas>
    <div id="ui">
      <div class="health">Health: 20</div>
      <div class="wave">Wave: 1</div>
      <div class="gold">Gold: 200</div>
    </div>

    <script src="./js/main.js" type="module" defer></script>
    <script>
      if (document.location.port === "8080") {
        function connectEventSource() {
          const source = new EventSource("/sse");
          source.addEventListener(
            "reload",
            function eventSourceListener(event) {
              document.location.reload();
            }
          );
          source.addEventListener("error", async () => {
            console.log("SSE connection closed. Trying to reconnect...");
            await new Promise((res) => setTimeout(res, 500));
            connectEventSource();
          });
        }
        connectEventSource();
      }
    </script>
  </body>
</html>
